<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

<script>
    (async () => {
        //响应地址
        const response = await fetch('https://sf1-ttcdn-tos.pstatp.com/img/user-avatar/642d4e54a1f2400f4747436afd3178ba~300x300.image')
        //下载为blob对象
        const blob = await response.blob()
        //创建一个img
        const img = document.createElement('img')
        //img长宽
        img.style = 'width: 300px; height: 300px;'
        //将img打印到body里
        document.body.append(img)
        //显示img
        img.src = URL.createObjectURL(blob)
        //设置一个时间定时器3秒后隐藏
        setTimeout(() => {
            //隐藏图片
            img.remove()
            //释放通过img.src = URL.createObjectURL(blob)创建的对象URL，不再需要这个文件了
            URL.revokeObjectURL(img.src)
        }, 3000)
    })()
</script>

</html>
